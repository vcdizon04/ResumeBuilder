<div class="document">
 <div class="content-container">
  <header style="color:white; width: 100%">RESUME</header>
  <section>
    <div class="row" style="height:1000px;">
      <div class="col-sm-8 content">
        <div class="container">
          <div class="basic">
            <h1 style="color:steelblue" class="editable name m-0" [innerHtml]="ResumeJson?.basic.name"></h1>
            <h6 style="color:dimgray" [innerHtml]="ResumeJson?.basic.jobtitle" class="editable jobtitle"></h6>
          </div>

          <div *ngIf="ResumeJson?.professionalSummary" class="editable-container professionalSummary">
            <div class="editable-item">
              <div class="editable-toolbar" *ngIf="currentSectionEditing === 'professionalSummary'">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                    Add
                  </label>
                  <label (click)="deleteSection()" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </label>

                </div>
              </div>
              <h5 style="color:steelblue" class="editable title" [innerHtml]="ResumeJson?.professionalSummary.title"></h5>
            </div>
            <p style="color:dimgray" *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary"
              class="summary editable-item editable" [innerHtml]="summary"></p>
          </div>

          <div class="editable-container education" *ngIf="ResumeJson?.education">
            <div class="editable-item">
              <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                    Add
                  </label>
                  <label (click)="deleteSection()" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </label>
                </div>
              </div>
              <h5 style="color:steelblue" class="title editable" [innerHtml]="ResumeJson?.education.title"></h5>
            </div>
            <div *ngFor="let education of ResumeJson?.education.education" class="editable-item">
              <p><strong class="editable school" [innerHtml]="education.school" ></strong> </p>
              <p><strong  class="editable year" [innerHtml]="education.year"></strong></p>
              <p class="editable info1" [innerHtml]="education.info1"></p>
            </div>
          </div>
          <div class="editable-container experience" *ngIf="ResumeJson?.experience" dnd-sortable-container
            [sortableData]="ResumeJson?.experience.experience">
            <div class="editable-item">
              <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                    Add
                  </label>
                  <label (click)="deleteSection()" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </label>
                </div>
              </div>
              <h5 style="color:steelblue" class="editable title" [innerHtml]="ResumeJson?.experience.title"></h5>
            </div>
            <div class="editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
              dnd-sortable [sortableIndex]="i">
              <p><strong class="editable company" [innerHtml]="experience.company"></strong></p>
              <p><strong class="editable date" [innerHtml]="experience.date"></strong></p>
              <p><span *ngFor="let desc of experience.desc" class="editable desc-{{i}}" [innerHtml]="desc"></span></p>
            </div>
          </div>

          <div class="skills editable-container col-sm-12 col-layout-1" *ngIf="ResumeJson?.skills">
            <div class="editable-item">
              <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                    Add
                  </label>
                  <label (click)="deleteSection()" class="btn btn-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </label>

                </div>
              </div>
              <h5 style="color:steelblue" class="editable title" [innerHtml]="ResumeJson?.skills.title"></h5>
            </div>
            <div *ngFor="let skill of ResumeJson?.skills.skills" class="editable-item">
              <p><span class="editable skill" [innerHtml]="skill"></span></p>
            </div>
          </div>
          <div  class="references editable-container" *ngIf="ResumeJson?.references" >       
            <div class="editable-item">
                    <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                    Add References
                                                    </label>
                                                    <label (click)="deleteSection()" class="btn btn-danger">
                                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                    </label>
                                                    
                                    </div>
                    </div> 
                    <h5 class="editable title" style="color: steelblue;">{{ResumeJson?.references.title}}</h5>
            </div>
            <div class="editable-item" *ngFor="let reference of ResumeJson?.references.references" >
                    <p class="editable name"><strong>{{reference.name}}</strong></p>
                    <p class="editable contactNumber">{{reference.contactNumber}}</p>
                    <p class="editable address">{{reference.address}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="container basic">
          <br>
          <h5 style="color:steelblue">&#x2751; CONTACT</h5>
          <hr>
          <h6>ADDRESS</h6>
          <p class="editable address" [innerHtml]="ResumeJson?.basic.address">Location, State, Country, Zip Code</p>
          <h6>PHONE</h6>
          <p class="editable phone" [innerHtml]="ResumeJson?.basic.phone">+12 3456 78910</p>
          <h6>EMAIL ME</h6>
          <p class="editable email" [innerHtml]="ResumeJson?.basic.email">email@email.com</p>
        </div>
      </div>
    </div>
  </section>
 </div>
</div>
<br>
