              <div *ngIf="err" class="alert alert-danger" role="alert">
                 {{err.message}}

              <div *ngIf="emailSent" class="alert alert-success" role="alert">

              <button type="submit" class="btn btn-lg btn-primary btn-block mt-5 text-uppercase" [disabled]="!email " (click)="resetPassword()">Send email</button>
