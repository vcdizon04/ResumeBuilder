<div class="document row row-eq-height">
  <div class="container">
    <div class="resume-container content">
      <div class="row align-items-center">
        <div class="col-sm-6">
          <div class="left-container basic">
            <div class="name-container">
              <h1 class="m-0 text-black editable name" [innerHtml]="ResumeJson?.basic.name"></h1>
            </div>
            <div class="position">
              <h4 class="m-0 text-black editable jobtitle" [innerHtml]="ResumeJson?.basic.jobtitle"></h4>
            </div>
            <div class="contact-details">
              <p><i class="fa fa-mobile"></i> <span class="editable phone" [innerHtml]="ResumeJson?.basic.phone"></span></p>
              <p><i class="fa fa-envelope-o"></i> <span class="editable email" [innerHtml]="ResumeJson?.basic.email"></span></p>
              <p><i class="fa fa-map-marker"></i> <span class="editable address" [innerHtml]="ResumeJson?.basic.address"></span></p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="right-container">



            <div class="info-container editable-container experience" *ngIf="ResumeJson?.experience"
              dnd-sortable-container [sortableData]="ResumeJson?.experience.experience">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="info-title">
                  <h3 class="text-white m-0 editable title" [innerHtml]="ResumeJson?.experience.title"></h3>
                </div>
              </div>
              <div class="info-details editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
                dnd-sortable [sortableIndex]="i">
                <div class="years-company">
                  <p><span class="editable date" [innerHtml]="experience.date"></span><span contenteditable="false">,&nbsp;</span><span class="editable company" [innerHtml]="experience.company"></span></p>
                  
                </div>
                <div class="info-position">
                    <p class="job-desc editable desc-{{i}}" *ngFor="let desc of experience.desc" [innerHtml]="desc" ></p>
                </div>
              </div>
            </div>


            <div class="info-container editable-container education" *ngIf="ResumeJson?.education">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="info-title">
                  <h3 class="text-white m-0 title editable" [innerHtml]="ResumeJson?.education.title">Education</h3>
                </div>
              </div>

              <div *ngFor="let education of ResumeJson?.education.education" class="editable-item info-details">
                <div class="years-company">
                  <p><span class="editable year" [innerHtml]="education.year"></span><span contenteditable="false">, &nbsp;</span><span class="editable school" [innerHtml]="education.school"></span></p>
                </div>
                <div class="info-position">
                  <p class="editable info1" [innerHtml]="education.info1"></p>
                </div>
              </div>
            </div>




            <div class="info-container references editable-container" *ngIf="ResumeJson?.references">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add References
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="info-title">
                  <h3 class="text-white m-0 editable title" [innerHtml]="ResumeJson?.references.title"></h3>
                </div>
              </div>
              <div class="info-details editable-item" *ngFor="let reference of ResumeJson?.references.references">
                <p style="padding: 0 20px;" class="editable name"><strong [innerHtml]="reference.name"></strong></p>
                <p style="padding: 0 20px;" class="editable contactNumber" [innerHtml]="reference.contactNumber"></p>
                <p style="padding: 0 20px;" class="editable address" [innerHtml]="reference.address"></p>
              </div>
            </div>

            <div class="info-container skills editable-container" *ngIf="ResumeJson?.skills">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="info-title">
                  <h3 class="text-white m-0 editable title" [innerHtml]="ResumeJson?.skills.title"></h3>
                </div>
              </div>

              <div class="info-details">
                <ul *ngFor="let skill of ResumeJson?.skills.skills" class="editable-item p-0">
                  <li class="editable ml-3 skill" [innerHtml]="skill"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
