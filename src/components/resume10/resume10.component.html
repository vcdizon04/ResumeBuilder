<div class="document">
  <div class="container content-container" style="border: 10px solid white;">
    <div class="row" style="border: 1px solid;">
      <div class="col-sm-12 content">
        <div class="row">
          <div class="col-12 basic">
            <br>
            <br>
            <div class="row">
              <div class="col-sm-6">
                <h1 class="editable name" [innerHtml]="ResumeJson?.basic.name" style="text-transform: uppercase;"></h1>
                <h6 [innerHtml]="ResumeJson?.basic.jobtitle" class="editable jobtitle"></h6>
              </div>
              <div class="col-sm-6">
                <img data-toggle="modal" data-target="#exampleModalCenter2" class="profile" style="float:right; width:150px;height:150px;"
                  [src]="ResumeJson?.basic.profile ? ResumeJson?.basic.profile : 'assets/images/Resume/profile-placeholder.jpg'">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <span class="editable email" [innerHtml]="ResumeJson?.basic.email"></span>
              </div>
              <div class="col">
                <span class="editable address" [innerHtml]="ResumeJson?.basic.address"></span>
              </div>
              <div class="col">
                <span class="editable phone" [innerHtml]="ResumeJson?.basic.phone"></span>
              </div>
            </div>
          </div>
          <hr>
        </div>
        <div class="">
          <div class="">
            <div class="row">
              <div class="col-12 editable-container professionalSummary" *ngIf="ResumeJson?.professionalSummary">
                <hr>
                <br>
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'professionalSummary'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>
                    </div>
                  </div>
                  <h4 class="editable title" [innerHtml]="ResumeJson?.professionalSummary.title"></h4>
                </div>
                <div class="col">
                  <p style="padding: 0 20px;font-family: courier" *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary"
                    class="summary editable-item editable" [innerHtml]="summary"></p>
                </div>
              </div>
              <div class="col-12 editable-container education" *ngIf="ResumeJson?.education">
                <hr>
                <br>
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>
                    </div>
                  </div>
                  <h4 class="title editable" [innerHtml]="ResumeJson?.education.title"></h4>
                </div>
                <div class="row editable-item" *ngFor="let education of ResumeJson?.education.education">
                  <div class="col">
                    <p style="font-family:courier;" class="editable year" [innerHtml]="education.year"></p>
                  </div>
                  <div class="col">
                    <p style="font-family:courier;" class="editable school" [innerHtml]="education.school"></p>
                    <p class="editable info1" [innerHtml]="education.info1"></p>
                  </div>
                </div>
              </div>
              <div class="col-12 editable-container experience" *ngIf="ResumeJson?.experience" dnd-sortable-container
                [sortableData]="ResumeJson?.experience.experience">
                <hr>
                <br>
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>

                    </div>
                  </div>
                  <h4 class="editable title" [innerHtml]="ResumeJson?.experience.title"></h4>
                </div>
                <div class="row editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
                  dnd-sortable [sortableIndex]="i">
                  <div class="col">
                    <p style="font-family:courier;" class="editable date" [innerHtml]="experience.date"></p>
                  </div>
                  <div class="col">
                    <p style="font-family:courier;" class="editable company" [innerHtml]="experience.company"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="skills editable-container col-12" *ngIf="ResumeJson?.skills">
                <hr>
                <br>
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>

                    </div>
                  </div>
                  <h4 class="editable title" [innerHtml]="ResumeJson?.skills.title"></h4>
                </div>
                <div class="row editable-item" *ngFor="let skill of ResumeJson?.skills.skills">
                  <div class="col">
                    <li style="font-family:courier;" class="editable ml-3 skill" [innerHtml]="skill"></li>
                  </div>
                </div>
              </div>
              <div class="references editable-container col-12" *ngIf="ResumeJson?.references">
                <hr>
                <br>
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add References
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>

                    </div>
                  </div>
                  <h4 class="editable title" [innerHtml]="ResumeJson?.references.title"></h4>
                </div>
                <div class="editable-item row" *ngFor="let reference of ResumeJson?.references.references">
                  <div class="col">
                    <p style="padding: 0 20px;" class="editable name"><strong [innerHtml]="reference.name"></strong></p>
                    <p style="padding: 0 20px;" class="editable contactNumber" [innerHtml]="reference.contactNumber"></p>
                    <p style="padding: 0 20px;" class="editable address" [innerHtml]="reference.address"></p>
                  </div>
                </div>
              </div>
            </div>




          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<br>
