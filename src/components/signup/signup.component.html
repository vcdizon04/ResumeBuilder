              <ul class="px-0">
                <li class="my-4"><span><img class="content-icon" src="assets/images/icon-1.png"> <p class="mx-2">Save time with hassle free templates</p> </span></li>
                <li class="my-4"><span><img class="content-icon" src="assets/images/icon-2.png"> <p class="mx-2">Beat the competition using actionable, contextual advise</p> </span></li>
                <li class="my-4"><span><img class="content-icon" src="assets/images/icon-3.png"> <p class="mx-2">Highly key achievements with memorable visuals</p> </span></li>

              </ul>

        </div>
        <div class="col-md-5 p-5 col-sm-12 text-center bg-white">

<!--        
     
            <div class="mb-4">
                <button class="btn btn-outline-primary m-1"><i class="fa fa-linkedin-square"></i> LinkedIn</button>
                <button (click)="signInWithGoogle()" class="btn btn-outline-primary m-1"><i class="fa fa-google"></i> Google</button>

              <div class="form-group   text-left">
                <input type="text" [(ngModel)]="name" class="form-control form-control-lg" placeholder="Your Name">
              </div>

              <div class="form-group   text-left">
                <input type="email" [(ngModel)]="email" class="form-control form-control-lg" placeholder="Your Email" >
              </div>
              
              <div class="form-group  text-left">
                <input type="password" [(ngModel)]="password" class="form-control m-top-1 form-control-lg" placeholder="Password" >
              </div>
              <div class="custom-control custom-checkbox text-left mb-3">
                  <input [(ngModel)]="terms" type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label text-muted" for="customCheck1">I agree to <strong>Terms of Service</strong> and <strong>Privacy policy*</strong></label>
              </div>
              <div class="custom-control custom-checkbox text-left">
                  <input type="checkbox" class="custom-control-input" id="customCheck2">
                  <label class="custom-control-label text-muted" for="customCheck2">Send me resume examples and updates</label>
              </div>
              <div *ngIf="err" class="mt-4 alert alert-danger" role="alert">
                 {{err.message}}
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block mt-5 text-uppercase" [disabled]="!email || !password || !terms" (click)="signUp()">CREATE AN ACCOUNT</button>

              <p style="cursor: pointer;" class="text-center mt-1 text-muted">Already have an account? <strong (click)="gotoSignin()">Sign in</strong> </p>
            
        </div>
     </div>
