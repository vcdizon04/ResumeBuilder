<div class="document row">
        <div class="content-container col-12">
                <div class="row">
                    <div class="col-sm-12 headerDiv basic">
                      <h1 style="color:#0c271a" class="editable name" [innerHtml]="ResumeJson?.basic.name">\</h1>
                      <h3 style="color:white" [innerHtml]="ResumeJson?.basic.jobtitle" class="editable jobtitle"></h3>
                      <hr width="30%">
                      <br>
                      <h4 class="fa fa-home" style="font-size:15px;" class="editable address" [innerHtml]="ResumeJson?.basic.address"></h4>
                      <br>
                      <i style="font-size:10px" class="fa">&#xf095;</i>
                      <i class="editable phone" [innerHtml]="ResumeJson?.basic.phone"></i>
                    </div>
                    <div class="col-sm-12">
                          <div class="row">
                            <div class="col-sm-8 main">
                             <div class="content">
                                <div *ngIf="ResumeJson?.professionalSummary" class="editable-container professionalSummary">
                                    <div>
                                      <div class="editable-toolbar" *ngIf="currentSectionEditing === 'professionalSummary'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                          <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                            Add
                                          </label>
                                          <label (click)="deleteSection()" class="btn btn-danger">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                          </label>
                                        </div>
                                      </div>
                                      <h3 style="color:#0c271a" class="editable title" [innerHtml]="ResumeJson?.professionalSummary.title"></h3>
                                    </div>
                                    <p *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary" class="summary editable editable-item"
                                      [innerHtml]="summary"></p>
                                  </div>
                                  <div class="editable-container experience" *ngIf="ResumeJson?.experience" dnd-sortable-container
                                    [sortableData]="ResumeJson?.experience.experience">
                                    <div class="editable-item">
                                      <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                          <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                            Add
                                          </label>
                                          <label (click)="deleteSection()" class="btn btn-danger">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                          </label>
                                        </div>
                                      </div>
                                      <h3 style="color:#0c271a" class="editable title" [innerHtml]="ResumeJson?.experience.title"></h3>
                                    </div>
                                    <div class="editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
                                      dnd-sortable [sortableIndex]="i">
                                      <h5 class="editable company" [innerHtml]="experience.company"></h5>
                                      <li class="editable date" [innerHtml]="experience.date"></li>
                                      <p *ngFor="let desc of experience.desc" class="editable desc-{{i}}" [innerHtml]="desc"></p>
                                      <!-- <hr> -->
                                      <br>
                                    </div>
                                  </div>
                                  <div class="editable-container education" *ngIf="ResumeJson?.education">
                                    <div class="editable-item">
                                      <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                          <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                            Add
                                          </label>
                                          <label (click)="deleteSection()" class="btn btn-danger">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                          </label>
                                        </div>
                                      </div>
                                      <h3 style="color:#0c271a" class="title editable" [innerHtml]="ResumeJson?.education.title"></h3>
                                    </div>
                                    <div *ngFor="let education of ResumeJson?.education.education" class="editable-item">
                                      <li class="editable school" [innerHtml]="education.school"></li>
                                      <span class="editable year ml-4" [innerHtml]="education.year"></span>
                                      <br>
                                      <p class="editable info1 ml-4" [innerHtml]="education.info1"></p>
                                    </div>
                                  </div>
                                  
                             </div>
                            </div>
                            <div class="col-sm-4 sidebar" >
                                <div class="skills editable-container" *ngIf="ResumeJson?.skills">
                                    <div class="editable-item">
                                      <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                          <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                            Add
                                          </label>
                                          <label (click)="deleteSection()" class="btn btn-danger">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                          </label>
                    
                                        </div>
                                      </div>
                                      <h3  class="title editable" [innerHtml]="ResumeJson?.skills.title"></h3>
                                    </div>
                                    <div *ngFor="let skill of ResumeJson?.skills.skills" class="editable-item">
                                      <p >
                                        <span class="editable ml-3 skill" [innerHtml]="skill"></span>
                                      </p>
                                    </div>
                                  </div>
                            </div>
                          </div>
                    </div>
                </div>
        </div>
</div>
<br>
