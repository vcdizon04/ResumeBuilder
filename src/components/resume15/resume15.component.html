<div class="document row row-eq-height m-0">
  <div class="container content-container">
    <div class="resume-container">
      <div class="left-side-background"></div>
      <section class="body-content content">
        <div class="row">
          <div class="col-12">
            <div class="phone-email text-right basic">
              <span><a class="editable phone" [innerHtml]="ResumeJson?.basic.phone"></a></span>
              <span><a class="editable email" [innerHtml]="ResumeJson?.basic.email"></a></span>
            </div>
            <div class="profile-info">
              <div class="profile-name basic">
                <h1 class="editable name" [innerHtml]="ResumeJson?.basic.name"></h1>
              </div>
              <div class="editable-container professionalSummary" *ngIf="ResumeJson?.professionalSummary">
                <div class="profile-desc">
                  <!-- <p>Divamus a mi. Morbi neque. Aliquam erat volutpat. Integer uiltrices lobortis.</p>
        <p>Pleelentesque habitant morbi tristique senectus et netus et malesuada fames.</p>
        <p>Proin semper, ante vitae sollicitudin posuere metus quam iaculis nibh, vitae.</p> -->
                  <p *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary" class="summary editable-item editable"
                    [innerHtml]="summary"></p>
                </div>
              </div>
            </div>


            <div class="info-container editable-container experience" *ngIf="ResumeJson?.experience"
              dnd-sortable-container [sortableData]="ResumeJson?.experience.experience">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="info-title">
                  <h5 class="editable title" [innerHtml]="ResumeJson?.experience.title"></h5>
                </div>
              </div>
              <div class="info-details editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
                dnd-sortable [sortableIndex]="i">
                <div class="years">
                  <p class="editable date" [innerHtml]="experience.date"></p>
                </div>
                <div class="position-company">
                    <h6 class="editable company"
                      [innerHtml]="experience.company"></h6>
                  <ul>
                    <li *ngFor="let desc of experience.desc" class="editable desc-{{i}}" [innerHtml]="desc"></li>
                  </ul>
                </div>
              </div>
            </div>



            <div class="info-container editable-container education" *ngIf="ResumeJson?.education">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>
                  </div>
                </div>
                <div class="info-title">
                  <h5 class="title editable" [innerHtml]="ResumeJson?.education.title">EDUCATION</h5>
                </div>
              </div>
              <div *ngFor="let education of ResumeJson?.education.education" class="editable-item info-details">
                <div class="years">
                  <p class="editable year" [innerHtml]="education.year"></p>
                </div>
                <div class="position-company">
                  <h6 class="editable school" [innerHtml]="education.school"></h6>
                  <ul>
                    <li class="editable info1" [innerHtml]="education.info1"></li>
                  </ul>
                </div>
              </div>
            </div>



            <div class="info-container skills editable-container" *ngIf="ResumeJson?.skills">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>
                  </div>
                </div>
                <div class="info-title">
                  <h5 class="editable title" [innerHtml]="ResumeJson?.skills.title">AWARDS</h5>
                </div>
              </div>

                <p *ngFor="let skill of ResumeJson?.skills.skills" class="editable-item info-details" style="margin-left: 11rem;" class="editable skill" [innerHtml]="skill"></p>
            </div>

            <div class="info-container references editable-container" *ngIf="ResumeJson?.references">
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>
                    </div>
                  </div>
                  <div class="info-title">
                    <h5 class="editable title" [innerHtml]="ResumeJson?.references.title"></h5>
                  </div>
                </div>
                <div *ngFor="let reference of ResumeJson?.references.references" class="editable-item info-details">
                  <div class="years">
                    <!-- <p class="editable year" [innerHtml]="education.year"></p> -->
                  </div>
                  <div class="position-company">
                    <div class="title">
                       <h6 class="editable name" [innerHtml]="reference.name"></h6>
                    </div>
                    <ul>
                      <li class="editable contactNumber" [innerHtml]="reference.contactNumber"></li>
                      <li class="editable address" [innerHtml]="reference.address"></li>
                    </ul>
                  </div>
                </div>
              </div>

          </div>
        </div>
        <!--END OF ROW-->
      </section>
      <!--END OF BODY CONTENT-->
    </div>
    <!--END OF RESUME CONTAINER-->
  </div>
  <!--END OF CONTAINER-->
</div>
<br>
