<app-navbar></app-navbar>
<div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input [(ngModel)]="user.firstname" type="email" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastname">Last Name</label>
                  <input type="text" [(ngModel)]="user.lastname" class="form-control" id="inputLastname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                  <label for="inputJobtitle">Job Title</label>
                  <ng-select class="custom"  placeholder="Job Title" [(ngModel)]="currentJob">
                      <ng-option *ngFor="let job of jobTitles" [value]="job"  >{{job.JOB_VALUE}}</ng-option>
                  </ng-select>
                </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input [(ngModel)]="user.address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <!-- <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div> -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input [(ngModel)]="user.city" type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State/Province</label>
                  <select id="inputState" class="form-control">
                    <option selected="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input [(ngModel)]="user.zip" type="text" class="form-control" id="inputZip" placeholder="Zip">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone</label>
                    <input [(ngModel)]="user.phone" type="text" class="form-control" id="inputPhone" placeholder="Phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email Address</label>
                    <input [(ngModel)]="user.email" type="text" class="form-control" id="inputEmail" placeholder="Email Address">
                </div>
              </div>
              
      </div>
    </div>
    <div class="row justify-content-end mt-5">
        <div class="col-4">
          <button class="btn btn-info btn-lg float-right" (click)="gotoResumeEditor()">Save & Next</button>
        </div>
       
      </div>
  </div>
</div>
