<div class="document row">
  <div class="col-12 p-0 content-container">
    <div class="row basic">
        <div class="col-lg-12 name1">
            <div class="profile-img">
              <img style="height:150px; width:150px;" data-toggle="modal" data-target="#exampleModalCenter2" class="col-image-layout-4 profile"
                [src]="ResumeJson?.basic.profile ? ResumeJson?.basic.profile : 'assets/images/Resume/profile-placeholder.jpg'" />
            </div>
            <h1><b class="editable name" [innerHtml]="ResumeJson?.basic.name"></b></h1>
            <h4 [innerHtml]="ResumeJson?.basic.jobtitle" class="editable jobtitle text-uppercase"></h4>
          </div>
      
          <div class="col-lg-12 contact-info">
            <nav>
              <ul class="information">
                <li><span class="fa fa-mobile-alt"></span><label class="editable phone" [innerHtml]="ResumeJson?.basic.phone"></label></li>
                <li><span class="fa fa-envelope"></span><label class="editable email" [innerHtml]="ResumeJson?.basic.email"></label></li>
                <li><span class="fa fa-map-marker-alt"></span><label class="editable address" [innerHtml]="ResumeJson?.basic.address"></label></li>
              </ul>
            </nav>
          </div>
    </div>
    <div class="row details">
      <div class="col-lg-4 col-md-4 col-sm-4 left side">
          <div  class="skills editable-container" *ngIf="ResumeJson?.skills" >      
              <div class="editable-item">
                      <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                      Add Skill
                                                      </label>
                                                      <label (click)="deleteSection()" class="btn btn-danger">
                                                              <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                      </label>
                                                      <!-- <label class="btn btn-secondary">
                                                              <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                                                      </label> -->
                                      </div>
                      </div>  
                      <h4 class="text-uppercase e editable title" [innerHtml]="ResumeJson?.skills.title" ></h4>
              </div>
              <p  *ngFor="let skill of ResumeJson?.skills.skills" class="ditable-item editable skill m-0" [innerHtml]="skill"></p>
          </div>
          <div class="section editable-container references" *ngIf="ResumeJson?.references">
              <div class="editable-item ">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                          <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                          Add
                          </label>
                          <label (click)="deleteSection()" class="btn btn-danger">
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                          </label>
                      </div>
                  </div>
                <h4 class="text-uppercase editable title" [innerHtml]="ResumeJson?.references.title"></h4>
              </div> 
              <div [attr.data-index]="i" class="editable-item paragraph_section" *ngFor="let reference of ResumeJson?.references.references; let i = index" >
                      <p class="editable name section_text bolder_text">{{reference.name}}</p>
                      <p class="editable contactNumber section_text">{{reference.contactNumber}}</p>
                      <p class="editable address section_text">{{reference.address}}</p>
              </div>
          </div>
      </div>
      <div class="col right">
        <div class="content">
            <div class="row">
                <div *ngIf="ResumeJson?.professionalSummary" class="editable-container professionalSummary col-lg-12">
                  <div class="editable-item">
                    <div class="editable-toolbar" *ngIf="currentSectionEditing === 'professionalSummary'">
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                          Add
                        </label>
                        <label (click)="deleteSection()" class="btn btn-danger">
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </label>
                      </div>
                    </div>
                    <h4 class="text-uppercase m-less-top editable title" [innerHtml]="ResumeJson?.professionalSummary.title"></h4>
                  </div>
                  <p *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary" class="summary editable-item editable"
                    [innerHtml]="summary"></p>
                </div>
                <div class="col-lg-12 editable-container experience" *ngIf="ResumeJson?.experience" dnd-sortable-container
                  [sortableData]="ResumeJson?.experience.experience">
                  <div class="editable-item">
                    <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                          Add
                        </label>
                        <label (click)="deleteSection()" class="btn btn-danger">
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </label>
                      </div>
                    </div>
                    <h4 class="editable title text-uppercase" [innerHtml]="ResumeJson?.experience.title"><span class="fa fa-briefcase"></span></h4>
                  </div>
      
                  <div class="editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
                    dnd-sortable [sortableIndex]="i">
                    <p><b class="editable company" [innerHtml]="experience.company" ></b> <span contenteditable="false">&nbsp;-&nbsp;</span> <span class="editable date" [innerHtml]="experience.date"></span></p>
                    <p *ngFor="let desc of experience.desc" class="editable desc-{{i}}" [innerHtml]="desc"></p>
                  </div>
                </div>
                <div class="col-lg-12 editable-container education" *ngIf="ResumeJson?.education">
                  <div class="editable-item">
                    <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                          Add
                        </label>
                        <label (click)="deleteSection()" class="btn btn-danger">
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </label>
                      </div>
                    </div>
                    <h4 class="title editable text-uppercase" [innerHtml]="ResumeJson?.education.title"><span class="fa fa-graduation-cap"></span>
                      Education</h4>
                  </div>
                  <div *ngFor="let education of ResumeJson?.education.education" class="editable-item">
                    <p><b class="editable school" [innerHtml]="education.school"></b> <span class="editable year" innerHtml="education.year"></span></p>
                    <p class="editable info1" [innerHtml]="education.info1">
                    </p>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
