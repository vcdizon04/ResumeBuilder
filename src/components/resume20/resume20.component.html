<div class="document row row-eq-height">
  <div class="container content-container">
    <div class="resume-container content">
      <div class="row">
        <div class="col-4 p-0">
          <div class="left-container">
            <div class="image-container text-center basic">
              <img style="height: 156px;width: 156px;border-radius: 50%;" data-toggle="modal" data-target="#exampleModalCenter2"
                class="img-fluid profile" [src]="ResumeJson?.basic.profile ? ResumeJson?.basic.profile : 'assets/images/Resume/profile-placeholder.jpg'" />
            </div>
            <div class="name-container text-center basic">
              <h4 class="editable name" [innerHtml]="ResumeJson?.basic.name"></h4>
            </div>
            <div *ngIf="ResumeJson?.professionalSummary" class="editable-container professionalSummary info-container">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'professionalSummary'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>
                  </div>
                  <div class="title-container text-center">
                    <div class="title-icon">
                      <img src="assets/images/template15/icon-1.png" class="img-fluid" />
                    </div>
                    <p class="info-title m-0 editable title" [innerHtml]="ResumeJson?.professionalSummary.title">PROFILE</p>
                  </div>
                </div>
              </div>
              <div class="info-description text-justify text-last-justify">
                <p *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary" class="summary editable-item editable"
                  [innerHtml]="summary"></p>
              </div>
            </div>
            <div class="info-container">
              <div class="title-container text-center">
                <div class="title-icon">
                  <img src="assets/images/template15/icon-2.png" class="img-fluid" />
                </div>
                <p class="info-title m-0">CONTACT ME</p>
              </div>
              <div class="info-description">
                <p><strong>A.</strong>&nbsp; <span class="editable address" [innerHtml]="ResumeJson?.basic.address"></span></p>
                <p><strong>M.</strong>&nbsp; <span class="editable email" [innerHtml]="ResumeJson?.basic.email"></span></p>
                <p><strong>T.</strong>&nbsp; <span class="editable phone" [innerHtml]="ResumeJson?.basic.phone"></span></p>
              </div>
            </div>
           
          </div>
          <!--END OF LEFT CONTAINER-->
        </div>
        <!--END OF COL-4 -->
        <div class="col-8">
          <div class="right-container">
            <div class="info-container editable-container education" *ngIf="ResumeJson?.education">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="title-container text-center">
                  <div class="title-icon">
                    <img src="assets/images/template15/icon-4.png" class="img-fluid" />
                  </div>
                  <p class="info-title m-0 title editable" [innerHtml]="ResumeJson?.education.title"></p>
                </div>
              </div>

              <div class="editable-item info-description">
                <div class="list" *ngFor="let education of ResumeJson?.education.education">
                  <p class="editable year" [innerHtml]="education.year"></p>
                  <p><strong class="editable school" [innerHtml]="education.school"></strong><span class="editable info1"
                      [innerHtml]="education.info1"></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="info-container editable-container experience" *ngIf="ResumeJson?.experience"
              dnd-sortable-container [sortableData]="ResumeJson?.experience.experience">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="title-container text-center">
                  <div class="title-icon">
                    <img src="assets/images/template15/icon-5.png" class="img-fluid" />
                  </div>
                  <p class="info-title m-0 editable title" [innerHtml]="ResumeJson?.experience.title"></p>
                </div>
              </div>
              <div class="info-description editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
                dnd-sortable [sortableIndex]="i">
                <div class="list">
                  <p><strong class="editable company" [innerHtml]="experience.company"></strong><span>&nbsp;/&nbsp;</span>
                    <span class="editable date" [innerHtml]="experience.date"></span></p>
                  <p *ngFor="let desc of experience.desc" class="editable desc-{{i}}" [innerHtml]="desc"></p>
                </div>
              </div>
            </div>
            <div class="info-container skills editable-container" *ngIf="ResumeJson?.skills">
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>
                    </div>
                  </div>
                  <div class="title-container text-center mb-3">
                    <div class="title-icon">
                      <img src="assets/images/template15/icon-3.png" class="img-fluid" />
                    </div>
                    <p class="info-title m-0 editable title" [innerHtml]="ResumeJson?.skills.title">PERSONAL SKILLS</p>
                  </div>
                </div>
                <p *ngFor="let skill of ResumeJson?.skills.skills"  class="editable ml-3 skill" [innerHtml]="skill"></p>
            </div>
            <div class="info-container references editable-container" *ngIf="ResumeJson?.references">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add References
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="title-container text-center">
                  <div class="title-icon">
                    <img src="assets/images/template15/icon-6.png" class="img-fluid" />
                  </div>
                  <p class="info-title m-0 editable title" [innerHtml]="ResumeJson?.references.title">PROFESSIONAL
                    SKILLS</p>
                </div>
              </div>
              <div class="info-description editable-item" *ngFor="let reference of ResumeJson?.references.references">
                <p style="padding: 0 20px;" class="editable name"><strong [innerHtml]="reference.name"></strong></p>
                <p style="padding: 0 20px;" class="editable contactNumber" [innerHtml]="reference.contactNumber"></p>
                <p style="padding: 0 20px;" class="editable address" [innerHtml]="reference.address"></p>
              </div>
            </div>
          </div>
          <!--END OF RIGHT CONTAINER-->
        </div>
        <!--END OF COL-8 -->
      </div>
      <!--END OF ROW-->
    </div>
    <!--END OF RESUME CONTAINER-->
  </div>
  <!--END OF CONTAINER-->
</div>
<br>
