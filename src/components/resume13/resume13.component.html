<div class="document">
  <div class="row content-container m-0">
    <div class="navdsad col-sm-4 px-5" style="text-align: center;">
      <div class="basic">
          <img style="width: 150px; height: 150px;" data-toggle="modal" data-target="#exampleModalCenter2" class="profile"
        [src]="ResumeJson?.basic.profile ? ResumeJson?.basic.profile : 'assets/images/Resume/profile-placeholder.jpg'" />
      <h1 style="color: white; " class="editable name" [innerHtml]="ResumeJson?.basic.name"></h1>
      <p style="text-align:center;text-transform: uppercase;" [innerHtml]="ResumeJson?.basic.jobtitle" class="editable jobtitle"></p>
      <hr>
      <br>
      <br>
      <h4 style="color:white;"> CONTACT</h4>
      <hr width="50%">
      <p class="contact-label editable email" [innerHtml]="ResumeJson?.basic.email"> </p>
      <p class="contact-label editable address" [innerHtml]="ResumeJson?.basic.address"></p>
      <p class="contact-label editable phone" [innerHtml]="ResumeJson?.basic.phone"></p>
      <br>
      <br>
      </div>
    </div>


    <div class="col-sm-8">
      <div class="content">
          <div class="container">

              <div *ngIf="ResumeJson?.professionalSummary" class="editable-container professionalSummary">
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'professionalSummary'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>
      
                    </div>
                  </div>
                  <h4 style="color:black;" class="editable title" [innerHtml]="ResumeJson?.professionalSummary.title"></h4>
      
                </div>
                <p  *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary" class="summary editable-item editable"
                  [innerHtml]="summary"></p>
              </div>
      
              <div class="editable-container experience" *ngIf="ResumeJson?.experience" dnd-sortable-container [sortableData]="ResumeJson?.experience.experience">
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>
      
                    </div>
                  </div>
                  <h4 style="color:black;" class="editable title" [innerHtml]="ResumeJson?.experience.title"></h4>
                </div>
                <div class="editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
                  dnd-sortable [sortableIndex]="i">
                  <h6 class="editable company" [innerHtml]="experience.company"></h6>
                  <p class="editable date" [innerHtml]="experience.date"></p>
                  <p><span *ngFor="let desc of experience.desc" class="editable desc-{{i}}" [innerHtml]="desc"></span></p>
                </div>
              </div>
      
      
              <div class="editable-container education" *ngIf="ResumeJson?.education">
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>
      
                    </div>
                  </div>
                  <h4 style="color:black;" class="title editable" [innerHtml]="ResumeJson?.education.title"></h4>
                </div>
                <div *ngFor="let education of ResumeJson?.education.education" class="editable-item">
                  <h6 class="editable school" [innerHtml]="education.school"></h6>
                  <p class="year" [innerHtml]="education.year"></p>
                  <p class="editable info1" [innerHtml]="education.info1"></p>
                </div>
              </div>

              <div  class="skills editable-container" *ngIf="ResumeJson?.skills" >      
                <div class="editable-item">
                        <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                        Add 
                                                        </label>
                                                        <label (click)="deleteSection()" class="btn btn-danger">
                                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </label>
                                                        <!-- <label class="btn btn-secondary">
                                                                <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                                                        </label> -->
                                        </div>
                        </div>  
                        <h4 class="editable title">{{ResumeJson?.skills.title}}</h4>
                </div>
                <p #skills *ngFor="let skill of ResumeJson?.skills.skills" class="editable-item editable skill m-0">{{skill}}</p>
              </div>

              <div  class="references editable-container" *ngIf="ResumeJson?.references" >       
                <div class="editable-item">
                        <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                        Add References
                                                        </label>
                                                        <label (click)="deleteSection()" class="btn btn-danger">
                                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </label>
                                                        
                                        </div>
                        </div> 
                        <h4 class="editable title">{{ResumeJson?.references.title}}</h4>
                </div>
                <div class="editable-item" *ngFor="let reference of ResumeJson?.references.references" >
                        <p class="editable name"><strong>{{reference.name}}</strong></p>
                        <p class="editable contactNumber">{{reference.contactNumber}}</p>
                        <p class="editable address">{{reference.address}}</p>
                </div>
              </div>

            </div>
      </div>
    </div>
  </div>
</div>
<br>
