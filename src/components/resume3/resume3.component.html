      <div class="col-sm-7 left-txt topall content-container" [style.background-color]=" onEdit ? '#DCDBE0' : '#FFF'" >
          <div class="content">
                <div *ngIf="ResumeJson?.professionalSummary" class="editable-container professionalSummary">
                        <div class="editable-item">
                                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'professionalSummary'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                        Add
                                                        </label>
                                                        <label (click)="deleteSection()" class="btn btn-danger">
                                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </label>
                                                        
                                        </div>
                                </div> 
                                <ul class="col-info-1 ">
                                    
                                    <li class="li-layout">
                                        <span class="icon-container">
                                            <img class="content-head-icons" src="/assets/images/template2/icon-7.png">
                                        </span>
                                        <label class="content-label-header">
                                            <h3 class="editable title" style="color: black;"><strong [innerHtml]="ResumeJson?.professionalSummary.title"></strong></h3>
                                        </label>
                                    </li>
                                </ul>
                        </div>
                        <p style="padding: 0 20px;" *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary" class="summary editable-item editable" [innerHtml]="summary"></p>
                      </div>
            
                      <div class="editable-container education" *ngIf="ResumeJson?.education">
                        <div class="editable-item">
                                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                        Add
                                                        </label>
                                                        <label (click)="deleteSection()" class="btn btn-danger">
                                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </label>
                                                        
                                        </div>
                                </div> 
                                <ul class="col-info-1">
                                  <li class="li-layout">
                                      <span class="icon-container">
                                          <img class="content-head-icons" src="/assets/images/template2/icon-8.png">
                                      </span>
                                      <label class="content-label-header">
                                          <h3 style="color: black;"><strong class="title editable" [innerHtml]="ResumeJson?.education.title"></strong></h3>
                                      </label>
                                  </li>
                                </ul>
                        </div>
                        <div *ngFor="let education of ResumeJson?.education.education" class="editable-item">
                          <p style="padding: 0 20px;" >
                            <span class="icon-container-0">
                                <span style="background: white; padding: 2px 2px 0px; border-radius: 10px;">
                                    <span style="font-size: 25px; color: #555;">•</span>
                                </span>
                            </span>
                            <label class="contact-label"><strong class="editable"><span class="school" [innerHtml]="education.school"></span> <span contenteditable="false">|</span> <span style="color:#A7A7A7;" class="year" innerHtml="education.year"></span></strong></label>
                            <br><p class="editable info1" [innerHtml]="education.info1"></p> 
                          </p>
                        </div>
                      </div>

                          <span class="icon-container-0">

                      <div class="editable-container experience" *ngIf="ResumeJson?.experience" dnd-sortable-container [sortableData]="ResumeJson?.experience.experience" >
                        <div class="editable-item">
                                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                        Add
                                                        </label>
                                                        <label (click)="deleteSection()" class="btn btn-danger">
                                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </label>
                                                        
                                        </div>
                                </div> 
                                <ul class="col-info-1">
                                  <li class="li-layout">
                                      <span class="icon-container">
                                          <img class="content-head-icons" src="/assets/images/template2/icon-9.png">
                                      </span>
                                      <label class="content-label-header">
                                          <h3 style="color: black;"><strong class="editable title" [innerHtml]="ResumeJson?.experience.title"></strong></h3>
                                      </label>
                                  </li>
                                </ul>
                        </div>
                        <div class="editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index" dnd-sortable [sortableIndex]="i">
                          <p style="padding: 0 20px;">
                            <span class="icon-container-0">
                                <span style="background: white; padding: 2px 2px 0px; border-radius: 10px;">
                                    <span style="font-size: 25px; color: #555;">•</span>
                                </span>
                            </span>
                            <label class="contact-label"><strong class="editable"><span class="company" [innerHtml]="experience.company"></span><span contenteditable="false">|</span>  <span style="color:#A7A7A7;" class="date" [innerHtml]="experience.date"></span></strong></label>
                            <br>
                            <span *ngFor="let desc of experience.desc" class="editable desc-{{i}}" [innerHtml]="desc"></span> 
                          </p>
                        </div>
                        
                      </div>
                      <div class="skills editable-container col-sm-12 col-layout-1" *ngIf="ResumeJson?.skills" >
                       <div class="editable-item">
                            <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                    Add
                                                    </label>
                                                    <label (click)="deleteSection()" class="btn btn-danger">
                                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                    </label>
                                                    
                                    </div>
                            </div>
                            <ul class="col-info-1">
                                <li class="li-layout"><span class="icon-container"><img class="head-icons" src="/assets/images/template2/icon-6.png"></span><label class="label-header"><h3 class="editable title" ><strong [innerHtml]="ResumeJson?.skills.title"></strong></h3></label></li>
                            </ul>  
                       </div>
                        <!-- <ul class="col-info-1"> -->
                              <!-- <li class="li-layout"><span class="icon-container"><img class="head-icons" src="/assets/images/template2/icon-6.png"></span><label class="label-header"><h3 class="editable title">{{ResumeJson?.skills.title}}</h3></label></li> -->
                            
                                <div *ngFor="let skill of ResumeJson?.skills.skills" class="editable-item">
                                    <p style="padding: 0 20px;" >
                                      <span class="icon-container-0">
                                          <span style="background: white; padding: 2px 2px 0px; border-radius: 10px;">
                                              <span style="font-size: 25px; color: #555;">•</span>
                                          </span>
                                      </span>
                                      <span class="editable ml-3 skill" [innerHtml]="skill"></span>
                                    </p>
                                </div>
                                
                          <!-- </ul> -->
                      </div>
                      <div  class="references editable-container" *ngIf="ResumeJson?.references" >       
                        <div class="editable-item">
                                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                                <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                                Add References
                                                                </label>
                                                                <label (click)="deleteSection()" class="btn btn-danger">
                                                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                                </label>
                                                                
                                                </div>
                                </div> 
                                <ul class="col-info-1">
                                    <li class="li-layout"><span class="icon-container"><img class="head-icons" src="/assets/images/template2/icon-6.png"></span><label class="label-header"><h3 class="editable title" ><strong [innerHtml]="ResumeJson?.references.title"></strong></h3></label></li>
                                </ul> 
                        </div>
                        <div class="editable-item" *ngFor="let reference of ResumeJson?.references.references" >
                                <p style="padding: 0 20px;" class="editable name"><strong [innerHtml]="reference.name"></strong></p>
                                <p style="padding: 0 20px;" class="editable contactNumber" [innerHtml]="reference.contactNumber" ></p>
                                <p style="padding: 0 20px;" class="editable address" [innerHtml]="reference.address" ></p>
                        </div>
                     </div>
          </div>
      </div>
  </div>
