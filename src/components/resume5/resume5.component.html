
<div class="document row row-eq-height"  [style.background-color]=" onEdit ? '#DCDBE0' : '#FFF'" #document>
    <div class="col-sm-3 topall col-parent-left" style="background:#215968;color: white;text-align: center;">
        <div class="basic">
            <div class="col-image-layout-2">
                <img data-toggle="modal" data-target="#exampleModalCenter2" class="col-image-layout-3 profile" [src]="ResumeJson?.basic.profile ? ResumeJson?.basic.profile : 'assets/images/Resume/profile-placeholder.jpg'"/>
            </div>
        </div>
        <div class="skills text-left" *ngIf="ResumeJson?.skills" >
            <div class="">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                        </label>
                        <label (click)="deleteSection()" class="btn btn-danger">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
                <h5 style="font-size: 21px; color: #fff; text-decoration: underline; text-transform: uppercase"><strong class="editable title" [innerHtml]="ResumeJson?.skills.title" ></strong></h5>
            </div>
            <ul class="px-3">
                <li *ngFor="let skill of ResumeJson?.skills.skills"  class="editable skill" [innerHtml]="skill"></li>
            </ul>   
        </div>
    </div>
    <div class="content-container col-sm-9 left-txt topall" style="color: black;" [style.background-color]=" onEdit ? '#DCDBE0' : '#FFF'" >
        <div class="content">
            <div class="basic">
                <h2 style="color: #000; font-size: 58px; font-family: Tahoma, Geneva, sans-serif;"  id="name"  class="name editable" [innerHtml]="ResumeJson?.basic.name"></h2>
                <p>Mobile: <span class="editable phone" [innerHtml]="ResumeJson?.basic.phone"></span> &nbsp;|&nbsp; <span class="editable email" [innerHtml]="ResumeJson?.basic.email"></span></p>        
            </div>
            <div style="background-color: #F2F2F2;" class="professionalSummary editable-container" *ngIf="ResumeJson?.professionalSummary">
                <div class="editable-item">
                    <h3 style="font-size: 21px; color: #404040;"><strong class="editable title" [innerHtml]="ResumeJson?.professionalSummary.title"></strong></h3>
                 
                    <div class="editable-toolbar" *ngIf="currentSectionEditing === 'professionalSummary'">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                Add
                                </label>
                                <label (click)="deleteSection()" class="btn btn-danger">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </label>
                        </div>
                </div>
                </div>
                <p style="font-size: 13px;" class="editable-item editable summary" *ngFor="let summary of ResumeJson?.professionalSummary.professionalSummary" [innerHtml]="summary"></p>

            </div>
            <div class="education editable-container" *ngIf="ResumeJson?.education">
                <div class="editable-item">
                    <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                            Add
                            </label>
                            <label (click)="deleteSection()" class="btn btn-danger">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </label>
                        </div>
                    </div> 
                    <h3 style="font-size: 21px; color: #404040;"><strong class="editable title" [innerHtml]="ResumeJson?.education.title"></strong></h3>
                </div>
                <div *ngFor="let education of ResumeJson?.education.education" class="editable-item">
                    <strong class="editable"><span style="font-size: 12px"> Bachelor of Commerce</span></strong> <!-- course -->
                    <p><span style="font-size: 12px" class="editable info1" ><i [innerHtml]="education.info1"></i></span></p>
                    <p style="font-size: 12px" class="editable"><span class="school" [innerHtml]="education.school"></span> <span contenteditable="false">&nbsp;//&nbsp;</span>  <span class="year">{{education.year}}</span> </p>
                </div>   
            </div>
            <div class="editable-container experience" *ngIf="ResumeJson?.experience" dnd-sortable-container [sortableData]="ResumeJson?.experience.experience">
                <div class="editable-item">
                    <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                            Add
                            </label>
                            <label (click)="deleteSection()" class="btn btn-danger">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </label>
                        </div>
                    </div> 
                    <h3 style="font-size: 21px; color: #404040;"><strong class="editable title" [innerHtml]="ResumeJson?.experience.title" ></strong></h3>
                </div>
                <div class="editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index" dnd-sortable [sortableIndex]="i"> 
                    <strong><span style="font-size: 12px" class="editable position" >Graphic/Web Designer </span><span clas="editable" class="editable date" style="float: right;" [innerHtml]="experience.date"></span></strong>
                    <p class="editable"><span style="font-size: 12px" class="company" [innerHtml]="experience.company"></span><span contenteditable="false">&nbsp;/&nbsp;</span><span [innerHtml]="experience.date"></span></p>
                    <p style="font-size: 12px" *ngFor="let desc of experience.desc" class="editable desc-{{i}}" [innerHtml]="desc" ></p>             
                </div>
            </div>
            <div  class="references editable-container" *ngIf="ResumeJson?.references" >       
                <div class="editable-item">
                        <div class="editable-toolbar" *ngIf="currentSectionEditing === 'references'">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                                                        Add 
                                                        </label>
                                                        <label (click)="deleteSection()" class="btn btn-danger">
                                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </label>
                                                        
                                        </div>
                        </div> 
                        <h3 class="editable title" style="font-size: 21px;"><strong [innerHtml]="ResumeJson?.references.title"></strong></h3>
                </div>
                <div class="editable-item" *ngFor="let reference of ResumeJson?.references.references" >
                        <p class="editable name"><strong>{{reference.name}}</strong></p>
                        <p class="editable contactNumber">{{reference.contactNumber}}</p>
                        <p class="editable address">{{reference.address}}</p>
                </div>
        </div>
          
        </div>
    </div>
</div>
<br>
