<div class="document row row-eq-height">
  <div class="container">
    <div class="resume-container position-relative">
      <div class="top-container text-white position-relative">
        <div class="row align-items-center">
          <div class="col-6 basic">
            <div class="profile-image-container d-inline-block" style="padding:10px;">
              <img data-toggle="modal" data-target="#exampleModalCenter2" class="img-fluid profile" [src]="ResumeJson?.basic.profile ? ResumeJson?.basic.profile : 'assets/images/Resume/profile-placeholder.jpg'" />
            </div>
            <div class="name-container d-inline-block text-left">
              <h1 class="name-text m-0 editable name" [innerHtml]="ResumeJson?.basic.name"></h1>
              <h4 [innerHtml]="ResumeJson?.basic.jobtitle" class="editable jobtitle position m-0"></h4>
            </div>
          </div>
          <!--END OF COL-6 --->
          <div class="col-sm-6">
            <div class="contact-info">
              <ul class="contact-details p-0 m-0 d-inline-block text-left list-style-none basic">
                <li><i class="fa fa-map-marker"></i> <span class=" editable address" [innerHtml]="ResumeJson?.basic.address"></span></li>
                <li><i class="fa fa-envelope"></i><span class=" editable email" [innerHtml]="ResumeJson?.basic.email"></span></li>
                <li><i class="fa fa-phone"></i><span class=" editable phone" [innerHtml]="ResumeJson?.basic.phone"></span></li>
              </ul>
            </div>
          </div>
          <!--END OF COL-4 --->
        </div>
        <!---END OF ROW--->
      </div>
      <!---END OF TOP CONTAINER--->
      <div class="body-content">
        <div class="row">
          <div claSs="col-sm-6">
            <div class="left-container">
              <div class="editable-container experience" *ngIf="ResumeJson?.experience" dnd-sortable-container
                [sortableData]="ResumeJson?.experience.experience">
                <div class="editable-item">
                  <div class="editable-toolbar" *ngIf="currentSectionEditing === 'experience'">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                        Add
                      </label>
                      <label (click)="deleteSection()" class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                      </label>

                    </div>
                  </div>
                  <div class="title-container">
                    <span class="icon-container"><i class="fa fa-envelope"></i></span><span class="editable title title1"
                      [innerHtml]="ResumeJson?.experience.title"></span>
                  </div>
                </div>
                <div class="info-container editable-item" *ngFor="let experience of ResumeJson?.experience.experience ; let i = index"
                  dnd-sortable [sortableIndex]="i">
                  <div class="years">
                    <i class="fa fa-clock"></i><span class="editable date" [innerHtml]="experience.date">2009 - 2011</span>
                  </div>
                  <div class="info-details">
                    <p class="info-title editable company" [innerHtml]="experience.company"></p>
                    <p class="info-position">Graphic Design</p>
                    <p class="info-desc editable desc-{{i}}" *ngFor="let desc of experience.desc" [innerHtml]="desc"></p>
                  </div>
                </div>
              </div>
            </div>


            <div class="editable-container education" *ngIf="ResumeJson?.education">
              <div class="editable-item">
                <div class="editable-toolbar" *ngIf="currentSectionEditing === 'education'">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                      Add
                    </label>
                    <label (click)="deleteSection()" class="btn btn-danger">
                      <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </label>

                  </div>
                </div>
                <div class="title-container">
                  <span class="icon-container"></span><span class="title editable title1" [innerHtml]="ResumeJson?.education.title">
                    Education</span>
                </div>
              </div>

              <div class="info-container editable-item" *ngFor="let education of ResumeJson?.education.education">
                <div class="years">
                  <i class="fa fa-clock"></i><span class="editable year" [innerHtml]="education.year"></span>
                </div>
                <div class="info-details">
                  <p class="info-title editable school" [innerHtml]="education.school"></p>
                  <p class="info-position editable info1" [innerHtml]="education.info1"></p>
                </div>
              </div>
            </div>




          </div>
          <div claSs="col-6">
            <div class="right-container">
              <div class="title-container">



                <div class="info-container skills editable-container" *ngIf="ResumeJson?.skills">
                  <div class="editable-item">
                    <div class="editable-toolbar" *ngIf="currentSectionEditing === 'skills'">
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-secondary ">
                          Add
                        </label>
                        <label (click)="deleteSection()" class="btn btn-danger">
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </label>

                      </div>
                    </div>
                    <div class="years">
                      <i class="fa fa-clock"></i><span class="editable title" [innerHtml]="ResumeJson?.skills.title"></span>
                    </div>
                  </div>

                  <div class="info-details editable-item">
                    <ul class="m-0 p-0" *ngFor="let skill of ResumeJson?.skills.skills">
                      <li><span class="editable ml-3 skill" [innerHtml]="skill"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--END OF ROW--->
        </div>
        <!--END OF BODY CONTENT--->
        <div class="footer">
          <div class="footer-content">
            <div class="footer-info basic">
              <span class="editable email" [innerHtml]="ResumeJson?.basic.address"></span>
            </div>
          </div>
        </div>
      </div>
      <!--END OF RESUME CONTAINER-->
    </div>
    <!--END OF CONTAINER-->
  </div>
